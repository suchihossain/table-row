<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table html</title>
    <style>
        table{
            
            width: 700px;
            height: 400px;
            text-align: center;
        }
        table,td{
            text-align: center;
            font-size: 40px;
        }
        
    </style>
</head>
<body>
   <div class="container">
    <table border="1">
        <tbody>
        <tr>
            <td>Logo</td>
            <td style="background-color:pink ;" colspan="3">Top menu</td>
        </tr>
        <tr>
            <td style="background-color: orchid" rowspan="2">Side menu</td>
            <td>Worldnews</td>
            <td>Financial</td>
            <td rowspan="2">List of add</td>

        </tr>
        <tr>
            <td>Tecnology</td>
            <td style="background-color: silver;">Sports</td>
        </tr>
        <tr>
            <td style="background-color: green;" colspan="4">Footer</td>
        </tr>
     </tbody>
     </table>
   </div>
     
    
</body>
</html>
